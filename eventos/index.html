<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h2>Listado de tareas</h2>
        <hr>
        <ul>
            <li v-for="tarea in tareas">
                {{tarea}}
            </li>
        </ul>

        <h3>agregar tarea</h3>
        <input type="text" placeholder="tarea nueva" v-model="tarea">
        <button v-on:click="agregarTarea">Agregar tarea</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        const app = new Vue({
            el: '#main',
            data: {
                tarea: '',
                tareas: [
                    "Tarea 1",
                    "Tarea 2",
                    "Tarea 3",
                    "Tarea 4",
                ]
            },
            methods: {
                agregarTarea(){
                    this.tareas.unshift(this.tarea)
                    this.tarea = ''
                }
            }
            
        })

    </script>
</body>
</html>
